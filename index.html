<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="nums-pant">
                  <button class="num-pant">0</button>
                </div>
                <div id="op-aris">
                  <label><button class="op-ari op-arisS">+</button></label>
                  <label><button class="op-ari op-arisR">-</button></label>
                  <label><button class="op-ari op-arisD">/</button></label>
                  <label><button class="op-ari op-arisM">*</button></label>
                  <label><button class="op-ari op-arisP">%</button></label>
                  <label><button class="op-ari op-aris+/-">+/-</button></label>
                  <label><button class="op-ari op-aris,">,</button></label>
                </div>
            
                <div id="op-funs">
                  <label><button class="op-fun op-funsB">X</button></label>
                  <label><button class="op-fun op-funsBT">C</button></label>
                  <label><button class="op-fun op-funsI">=</button></label>
                </div>
            
                <div id="nums">
                  <label><button class="num nums-1">1</button></label>
                  <label><button class="num nums-2">2</button></label>
                  <label><button class="num nums-3">3</button></label>
                  <label><button class="num nums-4">4</button></label>
                  <label><button class="num nums-5">5</button></label>
                  <label><button class="num nums-6">6</button></label>
                  <label><button class="num nums-7">7</button></label>
                  <label><button class="num nums-8">8</button></label>
                  <label><button class="num nums-9">9</button></label>
                  <label><button class="num nums-0">0</button></label>
                </div>
            </div>
        </div>
    </body>
</html>
